<!DOCTYPE html>
<head>
    <title>{% block title %}{% endblock %} - Federated Semantic Data Manager</title>
    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom CSS and Fontawesome -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='css/jquery-ui.min.css') }}" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="{{ url_for('static', filename='css/dataTables.bundle.min.css') }}" rel="stylesheet">

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/libs/jquery.bundle.min.js') }}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/libs/bootstrap.min.js') }}"></script>
    <!-- DataTables JavaScript -->
    <script src="{{ url_for('static', filename='js/libs/dataTables.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/libs/pdfmake.bundle.min.js') }}"></script>
    <!-- Chart JavaScript -->
    <script src="{{ url_for('static', filename='js/libs/Chart.min.js') }}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{{ url_for('static', filename='js/menu-setup.js') }}"></script>
</head>
<body>
<div id="wrapper">
    {% set sidebar = true %}
    {% include 'navbar.html' %}

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{% block header %} {% endblock %}</h1>
                {% for message in get_flashed_messages() %}
                    <div class="flash"> {{ message }}</div>
                {% endfor %}
            </div>
            <!-- /.col-lg-12 -->
        </div>

        {% block content %} {% endblock %}

        <div style="display: flex; flex-flow: row"><div style="flex: 1 0 auto"></div></div> <!-- enlarge the page content to full size -->
    </div>
</div>
</body>
