{% extends 'base.html' %}

{% block content %}
<div class="row" id="new-fed-form">
    <div class="col-lg-4">
        <div class="form-group form-control-lg">
            <form method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" name="name" id="name" placeholder="Enter name of the new federation" value="{{ request.form['name'] }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" id="description" placeholder="Enter a short description of the Federation" rows="8"></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" value="1" name="public" id="public" checked=checked>
                    <label for="public">Public</label>
                </div>
                <span id="errormsg" style="color:red"></span>
                <div class="float-right">
                    <input type="submit" id="create-new-federation" class="btn btn-success" value="Create">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/createfed.js') }}"></script>
{% endblock %}
