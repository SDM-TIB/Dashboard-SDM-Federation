{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Data Fedeation{% endblock %}</h1>
{% endblock %}

{% block content %}

<!-- Form data -->
<div class="row" id="newfedform">
    <div class="col-lg-4">

        <div class="form-group form-control-lg">

              <div class="form-group">
                  <label for="name">Name</label>
                  <input class="form-control" name="name" id="name" placeholder="Enter name of the new federation"
                         value="{{ request.form['name'] }}" required>
              </div>
              <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control"  name="description"
                            id="description" placeholder="Enter a short description of the Federation" rows="8"></textarea>
              </div>
              <div class="form-group">
                <label for="public">Public</label>
                <input type="checkbox" value="1" name="public" id="public"  checked=checked>
              </div>
              <span id="errormsg" style="color:red"></span>
              <div class="pull-right">
                  <input type="submit"  id="createnewfederation"  class="btn btn-success" value="Create">
              </div>

        </div>
    </div>
</div>

<!-- table data -->
<div class="row" id="datasourcestable" style="display:none">
    <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-database fa-2x"></i><i class="fa fa-database fa-2x"></i><i class="fa fa-database fa-2x"></i>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="form-group" align="right">
                        <button class="btn btn-success" name="add" id="addds" > Add </button>
                        <button class="btn btn-primary" name="add" id="createmapping" disabled="disabled" > Create Mapping </button>
                         <button class="btn btn-warning" name="add" id="editds" disabled="disabled" > Edit </button>
                         <button class="btn btn-danger" name="add" id="removeds" disabled="disabled" > Remove </button>
                    </div>
                    <table width="100%" class="table table-striped table-bordered table-hover display" id="datasources">
                        <thead>
                            <tr>
                                <th>ID</th> <!-- hidden-->
                                <th>Name</th>
                                <th>Endpoint</th>
                                <th>Endpoint-Type</th>
                                <th>Keywords</th> <!-- hidden-->
                                <th>Homepage</th>
                                <th>Organization</th>
                                <!--<th>Description</th>
                                <th>Version</th> &lt;!&ndash; hidden&ndash;&gt;
                                <th>Params</th> &lt;!&ndash; hidden&ndash;&gt;-->
                            </tr>
                        </thead>

                    </table>
                    <!-- /.table-responsive -->

                        <h4>DataTables Usage Information</h4>

                        <a class="btn btn-default btn-lg btn-block" target="_blank" href="https://datatables.net/">View DataTables Documentation</a>
                    </div>-->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
    </div>
</div>
<!-- /.row -->
<script src="/js/createfed.js"></script>

{% endblock %}
