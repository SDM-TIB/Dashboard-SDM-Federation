<!DOCTYPE html>
<title>Register - FedSDM</title>
<!-- Bootstrap Core CSS -->
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
<!-- MetisMenu CSS -->
<link href="{{ url_for('static', filename='css/metisMenu.min.css') }}" rel="stylesheet">
<!-- Custom CSS -->
<link href="{{ url_for('static', filename='css/sb-admin-2.css') }}" rel="stylesheet">
<!-- Morris Charts CSS -->
<link href="{{ url_for('static', filename='css/morris.css') }}" rel="stylesheet">
<!-- Custom Fonts -->
<link href="{{ url_for('static', filename='css/fontawesome.min.css') }}" type="text/css">
<link href="{{ url_for('static', filename='css/jquery-ui.css') }}" rel="stylesheet" >

  <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Register</h3>
                    </div>
                    <div class="panel-body">
                         {% for message in get_flashed_messages() %}
                            <div class="flash"> {{ message }}</div>
                        {% endfor %}
                        <form role="form" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="username" name="username" type="text" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" required>
                                </div>
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Register">
                                <a href="{{ url_for('auth.login') }}">Login</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- jQuery -->
<script src="{{ url_for('static', filename='js/libs/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/libs/jquery-ui.min.js') }}"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{{ url_for('static', filename='js/libs/bootstrap.min.js') }}"></script>
<!-- Metis Menu Plugin JavaScript -->
<script src="{{ url_for('static', filename='js/libs/metisMenu.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/libs/Chart.min.js') }}"></script>
<!-- Morris Charts JavaScript -->
<script src="{{ url_for('static', filename='js/libs/raphael.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/libs/morris.min.js') }}"></script>
<!-- Custom Theme JavaScript -->
<script src="{{ url_for('static', filename='js/menu-setup.js') }}"></script>
