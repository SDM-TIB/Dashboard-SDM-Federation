<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %} - Federated Semantic Data Manager</title>
    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom CSS and Fontawesome -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="{{ url_for('static', filename='css/dataTables.bundle.min.css') }}" rel="stylesheet">

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/libs/jquery.bundle.min.js') }}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/libs/bootstrap.min.js') }}"></script>
    <!-- DataTables JavaScript -->
    <script src="{{ url_for('static', filename='js/libs/dataTables.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/libs/pdfmake.bundle.min.js') }}"></script>
    <!-- Chart JavaScript -->
    <script src="{{ url_for('static', filename='js/libs/Chart.min.js') }}"></script>
    <!-- Custom Sidebar JavaScript -->
    <script type="text/javascript">
        $(window).on('load resize', function() {
            const innerHeight = this.window.innerHeight;
            const screenHeight = this.screen.height;
            let height = (innerHeight > 0) ? innerHeight : screenHeight;
            if (height < 1) height = 1;
            $('#page-wrapper').css('min-height', height + 'px');
        });

        $(function() {
            const url = window.location.href;
            $('#menu a').filter(function() {
                return this.href === url;
            }).addClass('active');
        });
    </script>
</head>
<body>
<div class="row flex-nowrap" id="wrapper">
    {% set sidebar = true %}
    {% include 'navbar.html' %}

    <div class="col" id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                {% block headerarea %}<h1 class="page-header">{% block header %} {% endblock %}</h1>{% endblock %}
                {% for message in get_flashed_messages() %}
                    <div class="flash"> {{ message }}</div>
                {% endfor %}
            </div>
            <!-- /.col-lg-12 -->
        </div>

        {% block content %} {% endblock %}

        <div style="display: flex; flex-flow: row"><div style="flex: 1 0 auto"></div></div> <!-- enlarge the page content to full size -->
    </div>
</div>
</body>
</html>
